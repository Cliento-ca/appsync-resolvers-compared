AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: appsync-resolvers-compared
Globals:
  Function:
    Timeout: 30
Resources:
  AppSyncServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Principal:
            Service:
            - appsync.amazonaws.com
      Path: /
      Policies:
      - PolicyName: AppSyncServiceRolePolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - GetItemFunction
              - Arn
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - CreateItemFunction
              - Arn
  FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Principal:
            Service:
            - lambda.amazonaws.com
      Path: /
      Policies:
      - PolicyName: FunctionRolePolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            Resource:
              Fn::GetAtt:
              - ItemsTable
              - Arn
  AppSyncApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: My AppSync API
      AuthenticationType: API_KEY
  GetItemFunctionDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      Name: GetItemFunctionLambdaResolver
      Type: AWS_LAMBDA
      ServiceRoleArn:
        Fn::GetAtt:
        - AppSyncServiceRole
        - Arn
      LambdaConfig:
        LambdaFunctionArn:
          Fn::GetAtt:
          - GetItemFunction
          - Arn
  CreateItemFunctionDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      Name: CreateItemFunctionLambdaResolver
      Type: AWS_LAMBDA
      ServiceRoleArn:
        Fn::GetAtt:
        - AppSyncServiceRole
        - Arn
      LambdaConfig:
        LambdaFunctionArn:
          Fn::GetAtt:
          - CreateItemFunction
          - Arn
  GetItemFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - getItem.ts
        External:
        - aws-sdk
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GetItemFunction
    Properties:
      CodeUri: GetItemFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Role:
        Fn::GetAtt:
        - FunctionRole
        - Arn
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
  CreateItemFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - createItem.ts
        External:
        - aws-sdk
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: CreateItemFunction
    Properties:
      CodeUri: CreateItemFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Role:
        Fn::GetAtt:
        - FunctionRole
        - Arn
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
  AppSyncApiKey:
    Type: AWS::AppSync::ApiKey
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
  ApiSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncApi
        - ApiId
      DefinitionS3Location: ../../graphql/schema.graphql
  ItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: items-table
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  AppSyncApiGraphQLUrl:
    Description: The URL to the Talentomatch API Endpoint
    Value:
      Fn::GetAtt:
      - AppSyncApi
      - GraphQLUrl
  AppSyncApiKey:
    Description: Talentomatch API Key
    Value:
      Fn::GetAtt:
      - AppSyncApiKey
      - ApiKey
