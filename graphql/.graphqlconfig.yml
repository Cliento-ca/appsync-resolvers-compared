projects:
    Codegen Project:
        schemaPath: schema.graphql
        includes:
            - src/graphql/**/*.ts
        excludes:
            - ./amplify/**
        extensions:
            amplify:
                codeGenTarget: typescript
                generatedFileName: src/API.ts
                docsFilePath: src/graphql
                region: ca-central-1
                apiId: null
                frontend: javascript
                framework: none
                maxDepth: 2
